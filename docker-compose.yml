version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jbank-postgres
    environment:
      POSTGRES_DB: jbank
      POSTGRES_USER: jbank_user
      POSTGRES_PASSWORD: jbank_pass_2026
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jbank_user -d jbank" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jbank-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: jbank-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jbank-network

  # JBank Core API
  jbank-core:
    build:
      context: ./Back-end
      dockerfile: Dockerfile
    container_name: jbank-core-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jbank
      SPRING_DATASOURCE_USERNAME: jbank_user
      SPRING_DATASOURCE_PASSWORD: jbank_pass_2026
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - jbank-network
    restart: on-failure

volumes:
  postgres_data:
    driver: local

networks:
  jbank-network:
    driver: bridge
